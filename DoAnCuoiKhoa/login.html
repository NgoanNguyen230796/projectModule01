<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/login.css">
        <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <img src="./image/Bg.png" class="img-fluid" alt="imageLogin">
            <div class="divForm">
                <h3 class="text-center">Sign In</h3>
                <p class="text-center">Hello Admin</p>
                <form action="#" id="form">
                    <div class="control">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="controlInput">
                        <div class="error-message"></div>
                    </div>
                    <div class="control">
                        <label for="password">Password</label>
                        <input type="text" id="password" class="controlInput">
                        <div class="error-message"></div>
                    </div>
                    <button type="submit" id="btnLogin">Login into Admin</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./js/login.js"></script>
</body>

</html>
